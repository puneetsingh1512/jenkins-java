spring.application.name=account-service
server.port=8201

#========================================================================================
# Derby settings
spring.datasource.url=jdbc:derby:metrodb;create=true
spring.datasource.username=${DERBY_DB_USERNAME:}
spring.datasource.password=${DERBY_DB_PASSWORD:}
spring.datasource.driver.class=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.platform=derby
#========================================================================================

#========================================================================================
# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug
#========================================================================================

spring.jpa.hibernate.ddl-auto=none
